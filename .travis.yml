language: cpp
os:
  - linux
  - osx
install:
  - sudo pip install --upgrade b2
before_script:
  - git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
  - export PATH=`pwd`/depot_tools:"$PATH"
  - mkdir repo
  - cd repo
  - gclient config --unmanaged https://github.com/lukas-w/pdfium.git
  - gclient sync
  - cd pdfium
script:
  - sed -i.bak 's/static_library("pdfium")/shared_library("pdfium")/' BUILD.gn
  - cp $TRAVIS_BUILD_DIR/args.gn .
  - gn gen . || true
  - ninja pdfium
after_success:
  - PDFIUM_REF=$(git rev-parse  HEAD)
  - SYSTEM="$(uname -s)-$(uname -m)"
  - SYSTEM="${SYSTEM,,}" # lower case 
  - FILENAME="$PDFIUM_REF/$SYSTEM/libpdfium.so"
  - cd $TRAVIS_BUILD_DIR/repo/pdfium/
  - b2 authorize-account $B2_ACCOUNT_ID $B2_APP_KEY
  - b2 upload-file --noProgress $B2_BUCKET libpdfium.so $FILENAME
  # Update index file
  - b2 download-file-by-name --noProgress $B2_BUCKET index b2-index
  - echo -e "$(date --utc --iso-8601=minutes)\t$PDFIUM_REF\t$SYSTEM\t$FILENAME" >> b2-index
  - b2 upload-file --noProgress $B2_BUCKET b2-index index
env:
  global:
    - secure: ""
